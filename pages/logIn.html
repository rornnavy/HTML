<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOBS KH</title>
  <link rel="shortcut icon" href="../img/jobs.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/logIn.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
  <div class="container">
    <form action=" ">
        <div class="title">
            <h2>Log In</h2>
        </div>
        <div class="form">
            <label for="Email">Phone Number or Email*</label>
            <input type="Email" placeholder="Enter Your Phone Number or Email">
        </div>
        <div class="form">
             <label for="Password">Password*</label>
            <input type="password" placeholder="Enter Your Password">
        </div>
        <div class="form-box">
            <input type="checkbox">
            <label for="Remember me !">Remember me !</label>
        </div>
        <div class="form">
            <input type="button" value="Log in">
        </div>
        <div class="form">
            <span>Forgot Password</span>
        </div>
        <div class="form">
            <label for="No account yet?">No account yet?</label>
            <input type="submit" value="Create an Account">
        </div>
        <div class="form">
            <label for="you can join with *">you can join with *</label>
        </div>
        <div class="icon">
            <i class="fa fa-google" aria-hidden="true"></i>
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
        </div>
    </form>
</div>
</body>
</html>
